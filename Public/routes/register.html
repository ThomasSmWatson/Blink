<div class='col-md-4 col-md-offset-4'>
	<h2>Please Enter your details Below:</h2>
	<br><br>
	
	<label for='email-input'>Email:</label>
	<input type='text'class='form-control' maclength='50' ng-model='user.email' id='email-input' placeholder='Email'>
	<br>
	
	<label for='dob'>Date Of Birth</label>
	<div class ='form-inline'id='dob'>
		<div class='form-group'>
			<input type='text' class='form-control' ng-model='user.dob.day' maxlength='2' placeholder='DD'>
		</div>
		<div class='form-group'>
			<input type='text' class='form-control' ng-model='user.dob.month' id='month' maxlength='2' placeholder='MM'>
		</div>
		<div class='form-group'>
			<input type='text' class='form-control' ng-model='user.dob.year' id='year' maxlength='4' placeholder = 'YYYY'>
		</div>
	</div>

	<br>
	<label for='password-input'>Password:</label>
	<input type='password'class='form-control' ng-model='user.password' id='password-input' placeholder='Password'>
	<br>
	<label for='postcode-input'>Postcode:</label>
	<input type='text' class='form-control col-md-4' ng-model='user.postcode' id='postcode-input' maxlength='6'placeholder='Postcode'>

	<br>
	<label for='address-input'>Address:</label>
	<input type='text'class='form-control' ng-model='user.address' id='address-input' placeholder='Address'>
	
	<br>	
	<button type='button' class='btn btn-default' aria-label='Right Align' ng-click='submitData(user)'>
	Submit
	</button>

</div>
